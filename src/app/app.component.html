<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<header>
  <img src="../assets/img/memory-card-22.png" alt="icon">
  
  <h5>WutzUGonaDo</h5>		
  <button id='settingsButton' (click)="openSettings()"><img src="../assets/img/settings.png"></button>
  <button id='exitButton' (click)="exit()"><img src="../assets/img/power.png"></button>
  <button id='minimizeWindow' (click)="minimizeWindow()"><img src="../assets/img/minimize.png"></button>
  <button id='maximizeWindow' (click)="maximizeWindow()"><img src="../assets/img/maximize.png"></button>
  <button id='closeWindow' (click)="closeWindow()"><img src="../assets/img/close.png"></button>
</header>
