<div id="moduleContainer">
	<ng-template #moduleContainer></ng-template>
</div>

<div id="moduleAdding">
	<h4 (click)='showAddModule = ! showAddModule'>Add a module</h4>
	<div id="addModule" *ngIf='showAddModule'>
		<div *ngIf='modules.length === 0'>
			<h4>Hey ! Welcome to <b>Wutz</b> organizer !</h4>
			<p>
				You are free to add <b>modules</b> to your app, see the fields below to fit your needs ;)
				<br>You can find more informations on the
				<span class="externalLink"
				(click)="openExternal('https://github.com/Nyckel/wutZUGonaDo/tree/master')">
				Github repository</span> 
			</p>
		</div>
		<input type="text" placeholder="Name" #name
		(keyup.enter)='addComponentWithName(name.value, componentType.value)'>
		<select #componentType>
			<option *ngFor="let componentType of getAvailableComponentsList()"
			[value]="componentType"
			>
				{{ componentType.substring( 0, componentType.indexOf("Component")) }}
			</option>
		</select>

		<h6 (click)="dataFile.click()">From existing data</h6>
		<input type="file" name="dataFile" #dataFile id='dataFile'>

		<input type="button" (click)='addComponentWithName(name.value, componentType.value)' value='Add' />
	</div>
</div>
